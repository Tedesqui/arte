<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Graffiti GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    #drawCanvas {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;">
</a-scene>

<canvas id="drawCanvas"></canvas>
<div id="controls">
  Toque para desenhar | <button onclick="saveDrawing()">Salvar</button>
</div>

<script>
  // ðŸ”¹ 1. ConfiguraÃ§Ã£o do Firebase (substitua pelos seus dados)
  const firebaseConfig = {
    apiKey: "AIzaSyDayAFq_87J5G98mT2ASTwP2JAKRvkyE40",
    authDomain: "tomorrow-art-2694d.firebaseapp.com",
    projectId: "tomorrow-art-2694d"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ 2. Canvas para desenho
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let drawing = false;

  document.body.addEventListener('touchstart', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.touches[0].clientX, e.touches[0].clientY);
  });
  document.body.addEventListener('touchmove', e => {
    if (!drawing) return;
    ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 4;
    ctx.stroke();
  });
  document.body.addEventListener('touchend', () => drawing = false);

  // ðŸ”¹ 3. Salvar desenho no Firestore com coordenadas GPS
  function saveDrawing() {
    if (!navigator.geolocation) return alert("GPS nÃ£o suportado");
    navigator.geolocation.getCurrentPosition(pos => {
      const dataURL = canvas.toDataURL();
      db.collection("artes").add({
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        image: dataURL,
        timestamp: Date.now()
      }).then(() => {
        alert("Arte salva!");
        ctx.clearRect(0,0,canvas.width,canvas.height);
      });
    });
  }

  // ðŸ”¹ 4. Carregar desenhos prÃ³ximos
  navigator.geolocation.getCurrentPosition(pos => {
    db.collection("artes").get().then(snapshot => {
      snapshot.forEach(doc => {
        const art = doc.data();
        const dist = Math.sqrt(
          Math.pow(art.lat - pos.coords.latitude, 2) +
          Math.pow(art.lng - pos.coords.longitude, 2)
        );
        if (dist < 0.0005) { // raio de ~50 metros
          renderARImage(art.image, art.lat, art.lng);
        }
      });
    });
  });

  // ðŸ”¹ 5. Renderizar imagem no AR
  function renderARImage(imgURL, lat, lng) {
    const scene = document.querySelector('a-scene');
    const entity = document.createElement('a-image');
    entity.setAttribute('src', imgURL);
    entity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng}`);
    entity.setAttribute('look-at', '[gps-camera]');
    entity.setAttribute('scale', '5 5 5');
    scene.appendChild(entity);

    // GPS camera
    if (!document.querySelector('[gps-camera]')) {
      const camera = document.createElement('a-camera');
      camera.setAttribute('gps-camera', 'minDistance: 1');
      camera.setAttribute('rotation-reader', '');
      scene.appendChild(camera);
    }
  }
</script>

</body>
</html>
