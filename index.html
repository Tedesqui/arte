<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ARte no Mundo - Desenho Direto</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }

        /* A interface de desenho agora √© um overlay transparente */
        #drawing-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Come√ßa escondida */
            z-index: 10001;
        }
        
        #drawing-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            touch-action: none; /* Permite desenhar sem mover a p√°gina */
        }

        #toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #toolbar label { color: white; font-size: 14px; }
        #toolbar input[type=color], #toolbar input[type=range] { vertical-align: middle; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .draw-btn { padding: 10px 20px; border-radius: 20px; border: none; color: white; cursor: pointer; font-weight: bold; }
        #save-art-btn { background-color: #28a745; }
        #cancel-draw-btn { background-color: #dc3545; }

        #toggle-draw-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 32px;
            line-height: 60px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0,0,0,.4);
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <a-scene 
        id="ar-scene" 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" 
        renderer="antialias: true; alpha: true"
    >
        <a-camera gps-new-camera="gpsMinDistance: 5; gpsMinAccuracy: 100;"></a-camera>
    </a-scene>

    <div id="drawing-overlay">
        <div id="toolbar">
            <label for="color-picker">Cor:</label><input type="color" id="color-picker" value="#ff0000">
            <label for="brush-size">Tamanho:</label><input type="range" id="brush-size" min="1" max="20" value="5">
        </div>
        <canvas id="drawing-canvas"></canvas>
        <div id="controls">
            <button id="save-art-btn" class="draw-btn">Salvar Arte</button>
            <button id="cancel-draw-btn" class="draw-btn">Cancelar</button>
        </div>
    </div>
    
    <button id="toggle-draw-btn">üñåÔ∏è</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const toggleDrawBtn = document.getElementById('toggle-draw-btn');
            const drawingOverlay = document.getElementById('drawing-overlay');
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            // --- L√≥gica de Desenho 2D sobre a c√¢mera ---
            function setupDrawingCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.strokeStyle = document.getElementById('color-picker').value;
                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }

            function startDraw(e) { isDrawing = true; draw(e); }
            function stopDraw() { isDrawing = false; ctx.beginPath(); }
            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
                const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
                
                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.strokeStyle = document.getElementById('color-picker').value;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', startDraw, { passive: false });
            canvas.addEventListener('touchend', stopDraw);
            canvas.addEventListener('touchmove', draw, { passive: false });

            // --- Controles da UI ---
            toggleDrawBtn.addEventListener('click', () => {
                setupDrawingCanvas();
                drawingOverlay.style.display = 'block';
                toggleDrawBtn.style.display = 'none'; // Esconde o bot√£o de abrir
            });

            document.getElementById('cancel-draw-btn').addEventListener('click', () => {
                drawingOverlay.style.display = 'none';
                toggleDrawBtn.style.display = 'block'; // Mostra o bot√£o de abrir novamente
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o desenho
            });

            document.getElementById('save-art-btn').addEventListener('click', () => {
                const textureData = canvas.toDataURL();
                drawingOverlay.style.display = 'none';
                toggleDrawBtn.style.display = 'block';
                
                navigator.geolocation.getCurrentPosition(position => {
                    placeAndSaveArt(textureData, position.coords.latitude, position.coords.longitude);
                }, (error) => {
                    alert('N√£o foi poss√≠vel obter a localiza√ß√£o para salvar. Por favor, verifique as permiss√µes e tente em um local aberto.');
                });
            });

            function placeAndSaveArt(textureData, latitude, longitude) {
                const artEntity = document.createElement('a-entity');
                artEntity.setAttribute('gps-new-entity-place', { latitude: latitude, longitude: longitude });
                
                // Cria um plano com a arte desenhada
                const plane = document.createElement('a-plane');
                plane.setAttribute('material', { src: textureData, transparent: true, shader: 'flat' });
                
                // Ajusta a escala para manter a propor√ß√£o da tela
                const aspectRatio = canvas.width / canvas.height;
                const height = 4; // Altura fixa da arte no mundo real (em metros)
                const width = height * aspectRatio;
                plane.setAttribute('width', width);
                plane.setAttribute('height', height);
                plane.setAttribute('position', '0 0 -5'); // Posiciona √† frente da c√¢mera
                plane.setAttribute('look-at', '[gps-new-camera]'); // Faz a arte encarar o usu√°rio

                artEntity.appendChild(plane);
                sceneEl.appendChild(artEntity);

                // Salva no localStorage
                const artData = {
                    gps: { lat: latitude, lon: longitude },
                    texture: textureData,
                    aspect: aspectRatio
                };
                const savedArt = JSON.parse(localStorage.getItem('world_art_v2') || '[]');
                savedArt.push(artData);
                localStorage.setItem('world_art_v2', JSON.stringify(savedArt));
                
                alert('Arte salva e posicionada no mundo!');
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas para o pr√≥ximo desenho
            }

            // Carrega artes salvas
            sceneEl.camera.el.addEventListener('gps-camera-update-position', (e) => {
                const currentLat = e.detail.position.latitude;
                const currentLon = e.detail.position.longitude;
                
                document.querySelectorAll('.saved-art').forEach(art => art.remove());

                const savedArt = JSON.parse(localStorage.getItem('world_art_v2') || '[]');

                savedArt.forEach(artData => {
                    const dist = getDistance(currentLat, currentLon, artData.gps.lat, artData.gps.lon);
                    if (dist < 5) { 
                        const artEntity = document.createElement('a-entity');
                        artEntity.setAttribute('gps-new-entity-place', { latitude: artData.gps.lat, longitude: artData.gps.lon });
                        artEntity.classList.add('saved-art');
                        
                        const plane = document.createElement('a-plane');
                        plane.setAttribute('material', { src: artData.texture, transparent: true, shader: 'flat' });
                        const height = 4;
                        const width = height * (artData.aspect || 1); // Usa a propor√ß√£o salva
                        plane.setAttribute('width', width);
                        plane.setAttribute('height', height);
                        plane.setAttribute('position', '0 0 -5');
                        plane.setAttribute('look-at', '[gps-new-camera]');

                        artEntity.appendChild(plane);
                        sceneEl.appendChild(artEntity);
                    }
                });
            }, { once: true });

            function getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
        });
    </script>
</body>
</html>
