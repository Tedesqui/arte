<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TESTE DE DIAGNÓSTICO DE BOTÕES</title>
  <style>
    body, html { height:100%; margin:0; background:#1c1c1c; color:#fff; font-family:system-ui, Arial; display: flex; justify-content: center; align-items: center; }
    #loginBox { display:flex; flex-direction:column; gap:8px; background: #333; padding: 20px; border-radius: 8px; }
    #btns { margin-top:8px; display:flex; gap:10px; }
    button { padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Teste de Diagnóstico</h2>
    <p>Por favor, clique nos botões abaixo.</p>
    <div id="btns">
      <button id="btnLogin">Testar Botão 'Entrar'</button>
      <button id="btnRegister">Testar Botão 'Criar Conta'</button>
    </div>
  </div>

  <script>
    // Este script espera a página carregar e depois tenta registrar os cliques.
    document.addEventListener('DOMContentLoaded', () => {

      // Teste 1: Pega o elemento do botão "Entrar"
      const loginButton = document.getElementById('btnLogin');
      
      // Teste 2: Verifica se o botão foi encontrado no HTML
      if (loginButton) {
        // Se encontrou, adiciona um ouvinte de clique
        loginButton.addEventListener('click', () => {
          // Se o clique funcionar, esta mensagem DEVE aparecer.
          alert("SUCESSO! O clique no botão 'Entrar' FUNCIONOU.");
        });
      } else {
        // Se o botão nem for encontrado, esta mensagem aparecerá.
        alert("FALHA CRÍTICA: O script não conseguiu encontrar o #btnLogin no HTML.");
      }

      // Repete o mesmo teste para o botão "Criar Conta"
      const registerButton = document.getElementById('btnRegister');
      if (registerButton) {
        registerButton.addEventListener('click', () => {
          alert("SUCESSO! O clique no botão 'Criar Conta' FUNCIONOU.");
        });
      } else {
        alert("FALHA CRÍTICA: O script não conseguiu encontrar o #btnRegister no HTML.");
      }

    });
  </script>

</body>
</html>
